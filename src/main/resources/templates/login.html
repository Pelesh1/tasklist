<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TaskListApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="mx-5 navbar-brand" href="#">TaskListApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Главная</a>
            <a class="nav-item nav-link active" sec:authorize="isAnonymous()" href="/login">Войти</a>
            <a class="nav-item nav-link" sec:authorize="isAuthenticated()" href="/create">Создать</a>
            <a class="nav-item nav-link" sec:authorize="isAuthenticated()" href="/list">Список</a>
            <a class="nav-item nav-link" sec:authorize="isAuthenticated()" href="/logs">Логи</a>
            <a class="nav-item nav-link" sec:authorize="isAuthenticated()" href="/logout">Выход</a>
        </div>
    </div>
</nav>
<main class="d-flex justify-content-sm-center p-5">
    <div class="px-4 py-5 my-5 text-center card">
        <form method="POST" th:action="@{/login}" th:object="${user}">
            <h1 class="h3 mb-3 fw-normal">Войдите в аккаунт</h1>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Неверное имя пользователя или пароль
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="username" placeholder="name@example.com" name="username">
                <label for="username">Логин</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <label for="password">Пароль</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
            <a class="w-100 btn btn-lg btn-light" type="submit" href="/registration">Регистрация</a>
        </form>
    </div>
</main>
</body>
</html>
